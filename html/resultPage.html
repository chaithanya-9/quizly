<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>

    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/resultPage.css">

</head>

<body>
    <header id="header">
        <div class="logo-div">
            <a href="./index.html" class="logo-p">
                <img src="../assets/quiz-logo-white-theme.png" alt="not found">
            </a>
        </div>
        <div class="nav-links">
            <div class="nav-links-top">
                <div class="home-div nav-div">
                    <a href="./index.html" class="home nav-a">Home</a>
                </div>
                <div class="category-div nav-div">
                    <a href="#nav-dropdown" class="category nav-a" id="category-id">Category</a>
                </div>
                <div class="about-div nav-div">
                    <a href="" class="about nav-a">About</a>
                </div>
            </div>
            <div class="nav-links-dropdown" id="nav-dropdown">
                <ul class="nav-links-ul">
                    <a href="../html/htmlPage.html">
                        <li type="none" class="li-text">HTML</li>
                    </a>
                    <a href="../html/cssPage.html">
                        <li type="none" class="li-text">CSS</li>
                    </a>
                    <a href="../html/jsPage.html">
                        <li type="none" class="li-text">JS</li>
                    </a>
                </ul>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="hero-container">
            <div class="result-header">
                <div class="result-title">
                    <h1 class="result-title-h1">Your Result</h1>
                </div>
            </div>
            <div class="percentage-div">
                <div class="percentage" id="percentage-id">

                </div>
                <h3 class="percentage-text" id="percentage-text-id"></h3>
            </div>
            <div class="score-details-div">
                <div class="score-details-div-top">
                    <div class="total-score-div">
                        <p class="total-score" id="score-p">

                        </p>
                    </div>
                    <div class="total-time-div">
                        <p class="total-time" id="total-time">

                        </p>
                    </div>
                </div>
                <div class=" quote-div">
                    <p class="quote" id="quote">
                        go and study basics bitch
                    </p>
                </div>
            </div>

            <div class="hero-container-footer">
                <div class="go-home-div">
                    <button class="go-home-btn footer-btn" id="go-home-btn">Go Home</button>
                </div>
                <div class="try-again-div">
                    <button class="try-again-btn footer-btn" id="try-again-btn">Try Again</button>
                </div>
            </div>
        </div>
    </section>

    <script src="../js/resultPage.js"></script>
</body>

</html>
